{% extends 'front_basic_page.html' %}
{% block content %}

<div class="row">
  <div class="col">
    <div class="card" style="">
      <img src=" {{ object.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ object.author }}</h5>
        <p class="card-title">{{ object.text }}</p>
      </div>
      <div class="card-body">
        <a href="{% url 'post:update' object.id %}" class="card-link">수정</a>
        <a href="{% url 'post:delete' object.id %}" class="card-link">삭제</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
